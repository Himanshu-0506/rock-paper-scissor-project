<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Rock-Paper-Scissors</title>
      <link rel="stylesheet" href="rock-paper-scissor.css">
<style>


</style>

  </head>
  <body>
      <p class="title">Rock Paper Scissors</p>

      <button onclick="         
         playGame('rock');
      " class="icon-button"><img src="rock-emoji.png" alt="" class="icons"></button>

      <button onclick="     
         playGame('paper');     
      " class="icon-button"><img src="paper-emoji.png" alt="" class="icons"></button>

      <button onclick="    
         playGame('scissors');    
      " class="icon-button"><img src="scissors-emoji.png" alt="" class="icons"></button>

      <p class="js-result result"></p>
      <p class="js-moves">
        
      </p>
      <p class="js-score score"></p>

      <button onclick="
       score.wins= 0;
       score.losses= 0;
       score.ties= 0;
       updateScoreElement();
      " class="reset-score-btn">Reset Score</button>

    <script src="rock-paper-scissor.js">

    </script>

  </body>
</html>
